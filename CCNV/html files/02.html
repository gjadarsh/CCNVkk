<P CLASS="western" ALIGN=CENTER STYLE="margin-bottom: 0in"><FONT FACE="ＭＳ Ｐゴシック, monospace"><SPAN LANG="ja-JP"><B>接続トップ画面</B></SPAN></FONT></P>
<P CLASS="western" STYLE="margin-bottom: 0in"><BR>
</P>
<P CLASS="western" STYLE="margin-bottom: 0in"><FONT FACE="ＭＳ Ｐゴシック, monospace"><SPAN LANG="ja-JP">ストレージ（</SPAN></FONT><FONT FACE="ＭＳ Ｐゴシック, monospace">SugarSync</FONT><FONT FACE="ＭＳ Ｐゴシック, monospace"><SPAN LANG="ja-JP">）に接続直後は、以下の２つのフォルダがリストに表示されます。</SPAN></FONT></P>
<P CLASS="western" STYLE="margin-bottom: 0in"><BR>
</P>
<DL>
	<DD>
	<TABLE WIDTH="100%" CELLPADDING=7 CELLSPACING=0>
		<TR VALIGN=TOP>
			<TD STYLE="border: none; padding: 0in">
				<P CLASS="western"><FONT FACE="ＭＳ Ｐゴシック, monospace">webArchives</FONT><FONT FACE="ＭＳ 明朝, MS Mincho, serif"><SPAN LANG="ja-JP"><FONT FACE="ＭＳ Ｐゴシック, monospace">：</FONT></SPAN></FONT></P>
			</TD>
			<TD STYLE="border: none; padding: 0in">
				<P CLASS="western"><FONT FACE="ＭＳ Ｐゴシック, monospace"><SPAN LANG="ja-JP">通常このフォルダを選択します。このフォルダの下には</SPAN></FONT><FONT FACE="ＭＳ Ｐゴシック, monospace">CCNV</FONT><FONT FACE="ＭＳ Ｐゴシック, monospace"><SPAN LANG="ja-JP">フォルダがあり、</SPAN></FONT><FONT FACE="ＭＳ Ｐゴシック, monospace">PC</FONT><FONT FACE="ＭＳ Ｐゴシック, monospace"><SPAN LANG="ja-JP">版</SPAN></FONT><FONT FACE="ＭＳ Ｐゴシック, monospace">CCNV</FONT><FONT FACE="ＭＳ Ｐゴシック, monospace"><SPAN LANG="ja-JP">からアップロードしたファイルにアクセスすることができます。</SPAN></FONT></P>
			</TD>
		</TR>
		<TR VALIGN=TOP>
			<TD STYLE="border: none; padding: 0in">
				<P CLASS="western"><FONT FACE="ＭＳ Ｐゴシック, monospace">receivedShares</FONT><FONT FACE="ＭＳ 明朝, MS Mincho, serif"><SPAN LANG="ja-JP"><FONT FACE="ＭＳ Ｐゴシック, monospace">：</FONT></SPAN></FONT></P>
			</TD>
			<TD STYLE="border: none; padding: 0in">
				<P CLASS="western"><FONT FACE="ＭＳ Ｐゴシック, monospace"><SPAN LANG="ja-JP">他のユーザと共有しているフォルダがある場合、このフォルダの下に置かれています。</SPAN></FONT></P>
			</TD>
		</TR>
	</TABLE>
